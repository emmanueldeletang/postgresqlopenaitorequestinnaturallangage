<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>SQL Query Generator</h1>
    <form method="POST">
        <label for="prompt">Enter your prompt:</label>
        <textarea id="prompt" name="prompt" rows="10" cols="50" required></textarea>
        <button type="submit">Generate and Execute Query</button>


    </form>
    <label for="result1">la requete :</label>
    <h2>Query:</h2>
    <pre>{{ query }}</pre>
    <label for="prompt">resultat du sql :</label>
    {% if result %}
        <h2>Result:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
    <label for="prompt">resultat du emmbedding :</label>
    {% if result2 %}
        <h2>Result2:</h2>
        <pre>{{ result2 }}</pre>
    {% endif %}
</body>
</html>
